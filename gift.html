<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards - Rucker's Restaurant</title>
    <link rel="stylesheet" href="giftstyle.css">
    <script>
        function showCustomAmountBox() {
            const customAmountBox = document.getElementById('custom-amount-box');
            const otherButton = document.getElementById('amount-other');
            if (otherButton.checked) {
                customAmountBox.style.display = 'block';
            } else {
                customAmountBox.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="contact-info">
            <span>(602) 789-5672</span>
            <a href="mailto:staff@ruckers.com">Contact Us</a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="gift.html">Gift Cards</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Gift Cards</h1>
        <div class="gift-card-image-container">
            <img src="Giftcardimage/GiftCard.png" alt="Gift Card">
        </div>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label>Amount:</label>
            <div class="radio-group">
                <input type="radio" id="amount-5" name="amount" value="5" onclick="showCustomAmountBox()">
                <label for="amount-5">$5</label>
                <input type="radio" id="amount-10" name="amount" value="10" onclick="showCustomAmountBox()">
                <label for="amount-10">$10</label>
                <input type="radio" id="amount-15" name="amount" value="15" onclick="showCustomAmountBox()">
                <label for="amount-15">$15</label>
                <input type="radio" id="amount-25" name="amount" value="25" onclick="showCustomAmountBox()">
                <label for="amount-25">$25</label>
                <input type="radio" id="amount-other" name="amount" value="other" onclick="showCustomAmountBox()">
                <label for="amount-other">Other</label>
            </div>
            
            <div id="custom-amount-box" style="display: none;">
                <label for="custom-amount">Enter Custom Amount:</label>
                <input type="number" id="custom-amount" name="custom-amount">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
