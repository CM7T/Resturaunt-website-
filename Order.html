<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucker's Restaurant Order Online</title>
    <link rel="stylesheet" href="orderpage.css">
</head>
<body>
    <header>
        <div class="contact-info">
            <span>(602) 789-5672</span>
            <a href="mailto:staff@ruckers.com">Contact Us</a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Order.html">Order</a></li>
                <li><a href="gift.html">Gift Cards</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Order Online</h1>
        <form action="#">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <label for="expiration-date-month">Expiration Date (Month):</label>
            <select id="expiration-date-month" name="expiration-date-month" required>
                <option value="">Month</option>
                <option value="01">01 - January</option>
                <option value="02">02 - February</option>
                <option value="03">03 - March</option>
                <option value="04">04 - April</option>
                <option value="05">05 - May</option>
                <option value="06">06 - June</option>
                <option value="07">07 - July</option>
                <option value="08">08 - August</option>
                <option value="09">09 - September</option>
                <option value="10">10 - October</option>
                <option value="11">11 - November</option>
                <option value="12">12 - December</option>
            </select>

            <label for="expiration-date-year">Expiration Date (Year):</label>
            <select id="expiration-date-year" name="expiration-date-year" required>
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>

            <label for="csv-number">CSV Number:</label>
            <input type="text" id="csv-number" name="csv-number" required>

            <label for="pickup-time">Desired Pickup Time:</label>
            <select id="pickup-time" name="pickup-time" required>
                <option value="">Select Time</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="11:30 AM">11:30 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="01:00 PM">01:00 PM</option>
                <option value="01:30 PM">01:30 PM</option>
                <option value="02:00 PM">02:00 PM</option>
                <option value="02:30 PM">02:30 PM</option>
                <option value="03:00 PM">03:00 PM</option>
                <option value="03:30 PM">03:30 PM</option>
                <option value="04:00 PM">04:00 PM</option>
                <option value="04:30 PM">04:30 PM</option>
                <option value="05:00 PM">05:00 PM</option>
                <option value="05:30 PM">05:30 PM</option>
                <option value="06:00 PM">06:00 PM</option>
                <option value="06:30 PM">06:30 PM</option>
                <option value="07:00 PM">07:00 PM</option>
                <option value="07:30 PM">07:30 PM</option>
                <option value="08:00 PM">08:00 PM</option>
                <option value="08:30 PM">08:30 PM</option>
                <option value="09:00 PM">09:00 PM</option>
                <option value="09:30 PM">09:30 PM</option>
                <option value="10:00 PM">10:00 PM</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
